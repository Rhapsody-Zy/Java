<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>盒子模型</title>
  <!--方式二：内嵌样式-->
  <style>
    div {
      height: 200px;
      width: 200px;
      box-sizing: border-box;   /*指定height和width为盒子的大小*/
      background-color: aqua;   /*给盒子设置背景颜色*/

      padding: 20px;            /*内边距，上 右 下 左*/
      border: 10px solid red;   /*设置边框，宽度 线条 颜色*/
      margin: 30px;             /*设置外边距*/

    }

  </style>

</head>
<body>
  <div>A A A A A A A A A A A A A A A</div>
</body>
</html>
