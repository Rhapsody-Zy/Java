<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>表单</title>
  <style>

  </style>

</head>
<body>
    <!--form表单属性
        action：表单提交的url，往何处提交数据 如果不指定 默认提交到当前界面
        method：表单提交的方式
            get：提交后在url后面拼接提交的数据  大小有限制
            post：在消息体中传递，参数大小无限制
    -->

  <form action="" method="get"></form>
    用户名：<input type="text" name="username">
    年龄：<input type="text" name="age">

    <input type="submit" value="提交">
</body>
</html>
