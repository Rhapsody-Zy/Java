<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS-DOM案例</title>
  <script src="js/vue.js"></script>
</head>
<body>

  <!--vue 特点：数据绑定-->

  <div id = "app">
    <input type="text" v-model="message">
    {{message}}
  </div>
</body>
<script>
  new Vue({
    el: "#app",
    data: {
      message: "hello vue"
    }
  })

</script>

</html>
